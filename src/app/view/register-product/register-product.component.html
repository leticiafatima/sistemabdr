<app-toolbar></app-toolbar>

<div class="row content">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <mat-card class="card">
            <form (ngSubmit)="onSubmit()" class="example-form">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Nome do Produto" [(ngModel)]="product.nome" name="nome">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Preço do Produto" [(ngModel)]="product.preco" name="preco">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Descrição do Produto" [(ngModel)]="product.descricao" name="descricao">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 upload-btn-wrapper">
                        <button class="btn">Click para inserir foto do Produto</button>
                        <input type="file" (change)="uploadFile($event)" name="imagem" />
                        <mat-progress-bar class="bar" mode="determinate" value="{{ uploadPercent | async }}"
                            [hidden]="!uploadPercent"></mat-progress-bar>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" mat-flat-button class="buttonRegister">ENVIAR</button>
                    </div>
                </div>
            </form>
        </mat-card>
    </div>
</div>
